<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="top-banner">
    <div class="container">
      <h1 class="heading">Simple Weather App</h1>
      <form>
        <input type="text" placeholder="Search for a city" autofocus>
        <button type="submit">SUBMIT</button>
        <span class="msg"></span>
      </form>
    </div>
  </section>
  <section class="ajax-section">
    <div class="container">
      <ul class="cities"></ul>
    </div>
  </section>
  <footer class="page-footer">
    <div class="container">
      <div class="description-box">
        This App dynamically changes the background color of city cards to visually represent the weather conditions: yellow for clear skies, blue for drizzle, and gray for smoke, enhancing user experience by providing an intuitive and visually engaging interface.
      </div>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
